name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10.12"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install -r requirements.txt
      # - name: Analysing the code with pylint
      #   run: |
      #     pylint $(git ls-files '*.py')
      - name: Run Pylint
        run: |
          PYLINT_SCORE=$(pylint $(git ls-files '*.py') | tail -n 2 | head -n 1 | awk '{print $7}')
          echo "PYLINT_SCORE=$PYLINT_SCORE" >> $GITHUB_ENV

      - name: Comment Pylint Score on PR
        uses: some/comment-action@v1
        with:
          message: "Pylint score: ${{ env.PYLINT_SCORE }}"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fail if below threshold (8)
        run: |
          if (( $(echo "$PYLINT_SCORE < 8.0" |bc -l) )); then
            exit 1
          fi
